<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przycisk kliknięć</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .counter {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="clickButton">Ciastko</button>
        <div class="counter" id="clickCounter">0</div>
    </div>

    <script>
        let clickCount = 0;
        const button = document.getElementById("clickButton");
        const counter = document.getElementById("clickCounter");

        button.addEventListener("click", () => {
            clickCount++;
            counter.textContent = `${clickCount}`;
        });
    </script>

</body>
</html>
